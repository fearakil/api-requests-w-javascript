<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<script src="js/main.js"></script>
<title>Day 3 JS Homework</title>
</head>
<body>
<br>
<!-- search bar -->
    <div class="container" name="f1RacerForm" id="f1RacerForm">
        <div class="row">
          <div class="col">
            <label for="season">Season</label>
        <input type="text" name="season" id='season'>
          </div>
          <div class="col">
            <label for="round">Round</label>
            <input type="text" name="round" id='round'>
            <button type='button' onClick="getInfo()">Submit Info</button>
          </div>
        </div>
      </div>
<br>
<!-- data table -->
        <table class="container table table-hover table-dark">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Driver ID</th>
                <th scope="col">Points</th>
                <th scope="col">Wins</th>
                <th scope="col">Car</th>
            </tr>
            </thead>
            <tbody>
                <tr id="row1">
                    <th scope="row">1</th>
                </tr>
                <tr id="row2">
                    <th scope="row">2</th>
                </tr>
                <tr id="row3">
                    <th scope="row">3</th>
                </tr>
                <tr id="row4">
                    <th scope="row">4</th>
                </tr>
                <tr id="row5">
                    <th scope="row">5</th>
                </tr>
                <tr id="row6">
                    <th scope="row">6</th>
                </tr>
                <tr id="row7">
                    <th scope="row">7</th>
                </tr>
            </tbody>
        </table>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha2/js/bootstrap.min.js"></script>
</body>
</html>
